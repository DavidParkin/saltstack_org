<!doctype html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Salt Stack{% endblock %}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Lucas Ackley">

        {% if debug %}
        <link rel="stylesheet/less" href="{{ STATIC_URL }}less/bootstrap.less">
        <script src="{{ STATIC_URL }}js/libs/less-1.3.0.min.js"></script>
        {% else %}
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
        {% endif %}


        <script src="{{ STATIC_URL }}js/libs/modernizr.custom.62894.js"></script>

        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
            .navbar .nav-logo {
                float: left; margin-right: 3em;
                background: url({{ STATIC_URL }}img/icon.png) no-repeat center left;
            }
            dl.logos dt img {
                width: auto;
                height: 20px;
            }
        </style>

        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        {% block head_script %}{% endblock %}

        <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
    </head>

    <body>
        {% block navbar %}
        <div class="navbar">
        </div>
        {% endblock %}

        <div class="container">
            {% for message in messages %}
            <div class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}

            {% block content %}
            {% endblock %}

            {% block footer %}
            <hr>

            <footer>
                <p>&copy; Salt Stack 2012</p>
            </footer>
            {% endblock %}
        </div>

        {% block extra_script %}{% endblock %}
    </body>
</html>
